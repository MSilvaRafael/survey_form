<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <h1 id="title">Survey form page</h1><br>
        <p id="description">Set your personal information below</p>
        <form id="survey-form">
            <label>
                <h4>Name</h4>
                <input type="text">
            </label>
            <label>
                <h4>Email</h4>
                <input type="email">
            </label>
            <label>
                <h4>Age</h4>
                <input type="number">
            </label>
            <label>
                <h4>Which option</h4>
                <input type="search">
            </label>
            <label>
                <h4>Would you recomend</h4>
                <input type="radio">
                <input type="radio">
                <input type="radio">
            </label>
            <label>
                <h4>What is your favorite</h4>
                <input type="search">
            </label>
            <label>
                <h4>What would you like</h4>
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
            </label>
            <label>
                <h4>Any sugestion</h4>
                <input type="text">
            </label><br>
            <label>
                <button type="submit">submit</button>
            </label>
        </form>
    </main>
</body>
</html>
